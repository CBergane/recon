#cloud-config
package_update: true
package_upgrade: false

packages:
  - git
  - make
  - tmux
  - jq
  - ripgrep
  - moreutils
  - chromium
  - fonts-liberation
  - pandoc
  - golang-go
  - bind9-dnsutils
  - massdns
  - seclists
  - pv
  - parallel
  - libpcap-dev
  - pkg-config

write_files:
  - path: /etc/profile.d/go.sh
    permissions: '0644'
    content: |
      export GOPATH=/root/go
      export PATH="$GOPATH/bin:/usr/local/go/bin:$PATH"

  - path: /root/tmux_recon.sh
    permissions: '0755'
    content: |
      #!/bin/bash
      set -Eeuo pipefail
      SESSION="recon"
      BASE="/root/recon/live"
      mkdir -p "$BASE"
      cd "$BASE"
      if ! tmux has-session -t "$SESSION" 2>/dev/null; then
        tmux new-session -d -s "$SESSION" -n main "cd $BASE; clear; echo '[run] make run PROFILE=\${PROFILE:-vps}'; bash"
        tmux split-window -t "$SESSION:0" -h -p 30 "cd $BASE; bash"
        tmux split-window -t "$SESSION:0.1" -v -p 50 "cd $BASE; bash"
        tmux select-pane -t "$SESSION:0.0"; tmux select-pane -T "RUN"
        tmux select-pane -t "$SESSION:0.1"; tmux select-pane -T "LOGS"
        tmux select-pane -t "$SESSION:0.2"; tmux select-pane -T "WATCH"
        tmux send-keys -t "$SESSION:0.1" 'mkdir -p out; while true; do D=$(ls -1td out/* 2>/dev/null | head -1); if [ -n "$D" ]; then ln -sfn "$D" out.latest; echo "[logs] Tailing $D/run.log"; tail -F "$D/run.log"; fi; sleep 2; done' C-m
        tmux send-keys -t "$SESSION:0.2" 'mkdir -p out; while true; do D=$(ls -1td out/* 2>/dev/null | head -1); clear; date; if [ -n "$D" ]; then ln -sfn "$D" out.latest; echo; ls -lh "$D" | sed -n "1,40p"; echo; echo "[nuclei]"; tail -n 40 "$D/nuclei_findings.txt" 2>/dev/null || true; fi; sleep 5; done' C-m
      fi
      # Viktigt: inget attach i icke-TTY (cloud-init). Attach endast om interaktivt:
      if [ -t 1 ]; then tmux attach -t "$SESSION"; fi

  - path: /root/RECON_BOOT_NOTES.txt
    permissions: '0644'
    content: |
      Check progress:
        cloud-init status --wait
        tail -F /var/log/cloud-init-output.log
      Attach tmux:
        tmux attach -t recon

runcmd:
  - [ bash, -lc, "mkdir -p /var/lib/recon && echo '[runcmd] start' | tee -a /var/lib/recon/bootstrap.log" ]
  - [ bash, -lc, "source /etc/profile.d/go.sh" ]

  # 1) Klona repo robust
  - [ bash, -lc, "mkdir -p /root/recon && cd /root/recon && if [ -d live/.git ]; then cd live && git pull --ff-only; else rm -rf live && git clone --depth 1 https://github.com/CBergane/recon.git live; fi" ]
  - [ bash, -lc, "echo '[runcmd] repo ready' | tee -a /var/lib/recon/bootstrap.log && touch /var/lib/recon/10.repo" ]

  # 2) Seed input (nu när repo finns)
  - [ bash, -lc, "mkdir -p /root/recon/live/input && cat > /root/recon/live/input/domains.txt <<'EOF'\nnmap.org\nvulnweb.com\ntestfire.net\nEOF" ]
  - [ bash, -lc, "cat > /root/recon/live/input/hosts.txt <<'EOF'\nscanme.nmap.org\nexpired.badssl.com\nself-signed.badssl.com\nwrong.host.badssl.com\nEOF" ]
  - [ bash, -lc, "cd /root/recon/live && ln -sfn $(pwd)/resolvers.txt input/resolvers.txt && ln -sfn $(pwd)/resolvers6.txt input/resolvers6.txt && ln -sfn $(pwd)/resolvers-trusted.txt input/resolvers-trusted.txt || true" ]
  - [ bash, -lc, "echo '[runcmd] inputs seeded' | tee -a /var/lib/recon/bootstrap.log && touch /var/lib/recon/20.inputs" ]

  # 3) Installera & förbered
  - [ bash, -lc, "cd /root/recon/live && make install" ]
  - [ bash, -lc, "echo '[runcmd] make install done' | tee -a /var/lib/recon/bootstrap.log && touch /var/lib/recon/30.install" ]
  - [ bash, -lc, "cd /root/recon/live && make prepare" ]
  - [ bash, -lc, "echo '[runcmd] make prepare done' | tee -a /var/lib/recon/bootstrap.log && touch /var/lib/recon/40.prepare" ]

  # 4) “Värm upp” subfinder EFTER installation (skapar ~/.config/subfinder/)
  - [ bash, -lc, "mkdir -p /root/.config/subfinder && subfinder -silent -d nmap.org -o /tmp/sf.warmup || true" ]
  - [ bash, -lc, "echo '[runcmd] subfinder warmup done' | tee -a /var/lib/recon/bootstrap.log && touch /var/lib/recon/50.subfinder" ]

  # 5) Starta tmux (utan attach)
  - [ bash, -lc, "/root/tmux_recon.sh || true" ]
  - [ bash, -lc, "echo '[runcmd] tmux started' | tee -a /var/lib/recon/bootstrap.log && touch /var/lib/recon/60.tmux" ]

final_message: "cloud-init complete — repo klart, make install/prepare kört, subfinder warmup, tmux 'recon' kör (attach med: tmux attach -t recon)"
